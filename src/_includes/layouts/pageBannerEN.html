<div id="banner">
    <div class="banner-container">
        <div class="title-wrapper">
            <h1 class="title">{{bannerTitle}}</h1>
        </div>
        <div class="content">
            <div class="content-container">
                    <img style="shape-outside: url({{bannerImage}})" src="{{bannerImage}}" alt="">
                <div class="text-wrapper">
                    <span class="text">{{bannerText}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
