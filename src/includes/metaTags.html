er: brightness(0.5);} .open-menu main{ filter: brightness(0.5);} footer{ transition: filter 0.25s cubic-bezier(0.445, 0.05, 0.55, 0.95); filter: brightness(1);} main{ transition: filter 0.25s cubic-bezier(0.445, 0.05, 0.55, 0.95); filter: brightness(1); z-index: 1; background-color: var(--body-background-color);} #nav-bar #wrapper .logo-container{ display: none;} #nav-bar #wrapper .link a{ text-decoration: none !important; display: flex; flex-direction: row; font-size: clamp(0.75rem, 5vw, 1.25rem); font-weight: 500; letter-spacing: 2px; color: var(--black-text-color); -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none; background: transparent; -webkit-tap-highlight-color: transparent;} #nav-bar #wrapper .link a:active{ background-color: transparent;} #nav-bar #wrapper .link a::selection{ background: transparent;} #nav-bar #wrapper .link a::selection::-moz-selection{ background: transparent;} #nav-bar #wrapper .link:nth-child(1) a{ font-weight: 700;} #nav-bar #wrapper .link{ padding: 16px 0px; border-radius: 16px; width: 100%; display: flex; justify-content: center;} #nav-bar #wrapper .link.active a{ color: var(--primary-blue-color);} #nav-bar #wrapper .link:active{ background-color: rgb(217, 217, 217);}}</style>
