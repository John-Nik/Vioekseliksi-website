<header id="nav-bar">
    <nav>
        <ul class="show" id="mobile">
            <li>
                <img class="call-icon" src="/assets/img/call-icon.svg" alt="" loading="eager" decoding="async" width="32" height="32">
            </li>
            <li>
                <img class="logo" src="/assets/img/vioekseliksi-logo.webp" alt="" loading="eager" decoding="async" height="43" width="32" onClick="window.location.href = '{{ navPages[0].url }}';">
            </li>
            <li class="navButton">
                <div class="burger-icon" aria-label="Menu button" role="button">
                    <div class="line line1" focusable></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </li>
        </ul>
        <div class="container-links">
            <ul id="wrapper">
                {% set navPages = collections.all | eleventyNavigation %}
                
                <li class="link {% if page.url == navPages[0].url %}active{% endif %}" onClick="window.location.href = '{{ navPages[0].url }}';">
                    <a href="{{ navPages[0].url }}">HOM<span class="lastletter">E</span></a>
                </li>
                <li class="link {% if page.url == navPages[1].url %}active{% endif %}" onClick="window.location.href = '{{ navPages[1].url }}';">
                    <a href="{{ navPages[1].url }}">ABOUT U<span class="lastletter">S</span></a>
                </li>
                <li class="link {% if page.url == navPages[2].url %}active{% endif %}" onClick="window.location.href = '{{ navPages[2].url }}';">
                    <a href="{{ navPages[2].url }}">SERVICE<span class="lastletter">S</span></a>
                </li>
                <li class="logo-container">
                    <img src="/assets/img/vioekseliksi-logo.webp" width="35" height="48" height alt="" onClick="window.location.href = '{{ navPages[0].url }}';" loading="eager" decoding="async">
                </li>
                <li class="link {% if page.url == navPages[3].url or 'blogs' in page.url %}active{% endif %}" onClick="window.location.href = '{{ navPages[3].url }}';">
                    <a href="{{ navPages[3].url }}">ANALYZER<span class="lastletter">S</span></a>
                </li>
                <li class="link {% if page.url == navPages[4].url or 'biomarkers' in page.url %}active{% endif %}" onClick="window.location.href = '{{ navPages[4].url }}';">
                    <a href="{{ navPages[4].url }}">BIOMARKER<span class="lastletter">S</span></a>
                </li>
                <li class="link {% if page.url == navPages[5].url %}active{% endif %}" onClick="window.location.href = '{{ navPages[5].url }}';">
                    <a href="{{ navPages[5].url }}">CONTACT U<span class="lastletter">S</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <script async src="/assets/js/navBar.js"></script>
</header>
